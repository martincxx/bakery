<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The best French Bakery in Town!" />
    <meta name="keywords" content="desserts, pie, cake, tea, coffee" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Benvenue!</title>
  </head>
  <body>
    <header id="site-header">
      <nav id="navbar">
        <div id="home">
          <i data-lucide="cake"></i>
          <p id="name">La Petite Boulangerie</p>
        </div>
        <div id="top-menu">
          <ul>
            <li><a href="#recipes" class="menu-item">Recipes</a></li>
            <li><a href="#popular" class="menu-item">Popular</a></li>
            <li><a href="#special" class="menu-item">Special</a></li>
            <li><a href="#contact" class="menu-item">Contact</a></li>
          </ul>
        </div>
        <div id="lang"><a href="#english">English</a></div>
        <div id="log-sign">
          <button class="btn">Log in</button>
          <button class="btn signup">Sign up</button>
        </div>
      </nav>
    </header>
    <section id="hero">
      <button class="slide-arrow" id="slide-arrow-prev">&#8249;</button>
      <button class="slide-arrow" id="slide-arrow-next">&#8250;</button>
      <ul class="slides-container" id="slides-container">
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
      </ul>
    </section>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
